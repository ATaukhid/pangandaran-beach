<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="paket">
      <div class="container">
        <h1>PAKET</h1>
        <div class="list-paket">

            <div class="img">

                <li>Tiket Masuk</li>

          </div>

            <div class="img">
              <img src="images/penginapan.jpg" alt="" />
            </div>
            <div class="info">
              <a href="#">ONE NIGHT</a>

                <li>Penginapan</li>

                <li>Pasir Putih</li>
                <li>RP.850.000</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end paket-->

      <div class="container">
        <h1>GALERI</h1>
        <iframe
          width="560"
